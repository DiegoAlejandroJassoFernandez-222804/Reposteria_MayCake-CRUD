{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Cerrar Sesión - MayCake{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-50 to-purple-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-10 rounded-2xl shadow-xl text-center">
        <!-- Icono de advertencia -->
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-pink-100">
            <svg class="h-10 w-10 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        
        <h2 class="mt-6 text-3xl font-dancing font-bold text-pink-700">¿Estás seguro de querer salir?</h2>
        <p class="mt-4 text-gray-600">Serás redirigido a la página de inicio de sesión</p>

        <form class="mt-8 space-y-4" method="post">
            {% csrf_token %}
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 justify-center">
                <!-- Botón de Cancelar -->
                <a href="{% url 'account' %}" class="px-6 py-3 border border-pink-300 text-base font-medium rounded-full text-pink-700 bg-white hover:bg-pink-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-300 flex-grow sm:flex-grow-0">
                    Cancelar
                </a>
                
                <!-- Botón de Cerrar Sesión -->
                <button type="submit" class="px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-gradient-to-r from-pink-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-300 shadow-md flex-grow sm:flex-grow-0">
                    Sí, cerrar sesión
                </button>
            </div>
        </form>
        
        <!-- Logo al final -->
        <div class="mt-8">
            <span class="text-2xl font-dancing text-pink-400">MayCake</span>
            <p class="text-xs text-gray-400 mt-1">Endulzando tus momentos especiales</p>
        </div>
    </div>
</div>

<!-- Estilos específicos -->
<style>
    .font-dancing {
        font-family: 'Dancing Script', cursive;
    }
</style>
{% endblock %}
